<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>函数接受参数并弹出</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		text-align: center;
	}
	input{
		height: 20px;
	}
	input, button{
		margin-top: 20px;
	}
</style>
</head>
<body>
	<div>
		<input type="text"><br>
	    <input type="text"><br>
	    <button id="btn">传参</button>
	</div>
    <script>    	
    	let btn = document.getElementById('btn');
    	btn.onclick = function(){
    		let Arrinput = document.getElementsByTagName('input');
    		alert(Arrinput[0].value);
    		alert(Arrinput[1].value);
    	}
    </script>
</body>
</html>
