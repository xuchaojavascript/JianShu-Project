<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>用循环将div变红</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#top{
		text-align: center;
	}
	#center{
		width: 330px;
		margin: 10px auto;
	}
	#center div{
		float: left;
		width: 100px;
		height: 100px;
		margin-left: 10px;
		background-color: #000;
	}
</style>
</head>
<body>
	<div id="top">
		<button id="btn">点击将div变成红色</button>
	</div>
	<div id="center">
	    <div></div>
	    <div></div>
	    <div></div>
    </div>
    <script>
    	let btn = document.getElementById('btn');
    	btn.onclick = function(){
    		let arrDiv = document.querySelectorAll('#center div');
    		for(let i = 0; i < arrDiv.length; i++){
    			arrDiv[i].style.backgroundColor = 'red';
    		}
    	}
    </script>
</body>
</html>
